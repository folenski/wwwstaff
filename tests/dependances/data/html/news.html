{{#content}}
<div class="row shadow-sm p-3 my-3 bg-body rounded">
  <div class="col-4">
    <img
      class="img-fluid"
      src="{{img_src}}"
      alt="{{img_alt}}"
      data-reveal="display"
    />
  </div>
  <div class="col-8">
    <h3>{{title}}</h3>
    <hr />
    <h4>{{date}}</h4>
    {{article}}
  </div>
</div>
{{/content}}
